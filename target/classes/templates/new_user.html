<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<title>Create New User</title>
	</head>
	<body>
		<div align="center">
			<h1>Create New User</h1>
			<br/>
			<form action="#" th:action="@{/save}" th:object="${user}" method="post">
				<table class="table padding">
					<tr>
						<td>First name:</td>
						<td><input required type="text" th:field="*{firstName}" /></td>
					</tr>
					<tr>
						<td>Last name:</td>
						<td><input required type="text" th:field="*{lastName}" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<button class="btn btn-primary" type="submit">Save</button>
							<button class="btn btn-secondary" type="button" onclick="location.href = 'http://localhost:8080'">Back</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
